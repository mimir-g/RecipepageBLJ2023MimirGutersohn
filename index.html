<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styleHome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Added the clicker game styles -->

    <title>Home</title>

</head>
<body>

    <div class="header">
        <a href="#" class="logo" onclick="reloadPage()">Reload Page</a>
   
        <audio id="clickSound">
            <source src="rehehehe.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        
        <div class="header-middle">
        </div>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="Recipe.html">Recipe</a>
            <a href="Imprint.html">Imprint</a>
        </div>
    </div>

    <div class="clicker-container">
        <img src="PANCAKES.jpg" alt="Clicker Image" id="clickerImage" onclick="increaseScore()">
        <p id="score">Score: 0</p>
        <p id="highscore">Highscore: 0</p>
    </div>

    <script>
        function reloadPage() {
            playClickSound();
            setTimeout(function () {
                location.reload();
            }, 1000); // Wait for 1 second before reloading the page
        }

        function playClickSound() {
            var clickSound = document.getElementById("clickSound");
            clickSound.play();
        }

        // Added clicker game JavaScript
        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;

        function increaseScore() {
            score++;
            updateScore();
            updateHighscore();
            playClickSound();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function updateHighscore() {
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                document.getElementById('highscore').textContent = `Highscore: ${highscore}`;
            }
        }

        // Initialize highscore on page load
        document.getElementById('highscore').textContent = `Highscore: ${highscore}`;
    </script>
</body>
</html>
